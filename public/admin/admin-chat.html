<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Chat - Midis Resources</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --sidebar-bg: #f5f7fb;
      --sidebar-active: #e1e3e8;
      --chat-bg: #ffffff;
      --chat-header: #2d3238;
      --admin-msg: #10b981;
      --user-msg: #4f46e5;
      --bot-msg: #e0e7ff;
      --text-color: #2d3238;
      --gray: #6b7280;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--chat-bg);
      color: var(--text-color);
      height: 100vh;
      display: flex;
    }

    .chat-container {
      display: flex;
      width: 100%;
      height: 100vh;
    }

    .chat-sidebar {
      width: 280px;
      background-color: var(--sidebar-bg);
      border-right: 1px solid #d1d5db;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .chat-sidebar h3 {
      padding: 20px;
      font-size: 1.2rem;
      margin: 0;
      border-bottom: 1px solid #d1d5db;
    }

    #userSearch {
      margin: 10px;
      padding: 10px;
      width: calc(100% - 20px);
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
    }

    #usersUl {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #usersUl li {
      padding: 15px 20px;
      border-bottom: 1px solid #d1d5db;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #usersUl li:hover,
    #usersUl li.active {
      background-color: var(--sidebar-active);
    }

    .badge {
      background-color: #ef4444;
      color: white;
      font-size: 0.75rem;
      padding: 2px 8px;
      border-radius: 9999px;
    }

    .chat-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: var(--chat-bg);
    }

    #chatHeader {
      padding: 16px 24px;
      background-color: var(--chat-header);
      font-weight: 600;
      font-size: 1.1rem;
      color: white;
      border-bottom: 1px solid #d1d5db;
    }

    #messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background-color: #f9fafb;
    }

    .message {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .message.admin {
      background-color: var(--admin-msg);
      align-self: flex-end;
      color: white;
    }

    .message.user {
      background-color: var(--user-msg);
      align-self: flex-start;
      color: white;
    }

    .message.bot {
      background-color: var(--bot-msg);
      align-self: center;
      font-style: italic;
      border-left: 3px solid var(--gray);
      color: var(--gray);
    }

    .message small {
      display: block;
      font-size: 0.7rem;
      margin-top: 6px;
      color: #6b7280;
    }

    .chat-input {
      display: flex;
      padding: 16px;
      border-top: 1px solid #d1d5db;
      background-color: #f3f4f6;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-right: 12px;
    }

    .chat-input button {
      padding: 12px 20px;
      font-size: 1rem;
      background-color: var(--chat-header);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .chat-input button:hover {
      background-color: #1f2937;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="chat-sidebar">
      <h3>Chats</h3>
      <input type="text" id="userSearch" placeholder="Search users..." />
      <ul id="usersUl"></ul>
    </div>

    <div class="chat-main">
      <div id="chatHeader">Select a user to start chat</div>
      <div id="messages"></div>
      <div class="chat-input">
        <input type="text" id="adminMessage" placeholder="Type your message..." disabled />
        <button id="sendAdminBtn" disabled>Send</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="admin-chat.js"></script>
</body>

</html>
