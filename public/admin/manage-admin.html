<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Admin Requests</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #4f46e5;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background-color: #4f46e5;
      color: white;
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
    }

    tr:nth-child(even) {
      background-color: #f3f4f6;
    }

    .approve-btn {
      background-color: #10b981;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .approve-btn:hover {
      background-color: #059669;
    }

    .empty-msg {
      text-align: center;
      color: gray;
      margin-top: 20px;
    }

    .back-link {
      text-align: center;
      margin-top: 30px;
    }

    .back-link a {
      color: #4f46e5;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Manage Admin Requests</h1>

    <table id="adminRequestsTable" style="display: none;">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Requested On</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- JS will inject rows here -->
      </tbody>
    </table>

    <p id="noRequestsMsg" class="empty-msg">Loading...</p>

    <div class="back-link">
      <a href="/admin-dashboard.html">‚Üê Back to Dashboard</a>
    </div>
  </div>

 <script src="manage-admin.js"> </script>
</body>
</html>
