<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Blogs</title>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --card-bg: #fff;
      --shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
    }

    form {
      max-width: 600px;
      margin: auto;
      background: var(--card-bg);
      padding: 20px;
      border-radius: 8px;
      box-shadow: var(--shadow);
    }

    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      background-color: #4f46e5;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #3730a3;
    }

    #preview {
      margin-top: 10px;
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      display: none;
    }

    #blogList {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
    }

    .blog-item {
      background: var(--card-bg);
      width: 100%;
      max-width: 600px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      position: relative;
    }

    .blog-item img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .delete-btn {
      background: crimson;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      body {
        padding: 15px;
      }

      h1 {
        font-size: 1.7rem;
      }

      form {
        padding: 16px;
      }

      input, textarea, button {
        font-size: 0.95rem;
        padding: 9px;
      }

      .delete-btn {
        padding: 7px 10px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      form, .blog-item {
        padding: 14px;
      }

      input, textarea, button {
        font-size: 0.9rem;
        padding: 8px;
      }

      .delete-btn {
        width: 100%;
        font-size: 0.9rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <h1>Manage Blogs</h1>

  <form id="blogForm">
    <input type="text" name="title" placeholder="Blog Title" required>
    <input type="text" name="imageUrl" placeholder="Image URL (optional)">
    <input type="file" id="imageFile" accept="image/*">
    <textarea name="content" placeholder="Blog Description" required></textarea>
    <button type="submit">Post Blog</button>
    <img id="preview" src="" alt="Preview Image" />
  </form>

  <div id="blogList">
    <!-- Blog posts appear here -->
  </div>

  <script src="manage-blogs.js" defer></script>
</body>
</html>
