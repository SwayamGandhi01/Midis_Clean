<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Blogs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
      height: 100px;
    }
    #preview {
      margin-top: 10px;
      max-width: 100%;
      height: auto;
    }
    .blog-item {
      background: #fff;
      margin: 20px auto;
      padding: 15px;
      border-radius: 8px;
      max-width: 600px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .blog-item img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .blog-item button {
      background: crimson;
      color: white;
      border: none;
      padding: 8px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Manage Blogs</h1>

  <form id="blogForm">
    <input type="text" name="title" placeholder="Blog Title" required>
    <input type="text" name="imageUrl" placeholder="Image URL (optional)">
    <input type="file" id="imageFile" accept="image/*">
    <textarea name="content" placeholder="Blog Description" required></textarea>
    <button type="submit">Post Blog</button>
    <img id="preview" src="" alt="" style="display: none;" />
  </form>

  <div id="blogList"></div>

  <script src="manage-blogs.js"> </script>
</body>
</html>
