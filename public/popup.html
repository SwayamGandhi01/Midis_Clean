<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Popup Styles */
.popup-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(30, 30, 47, 0.8);
  backdrop-filter: blur(5px);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.popup-box {
  background-color: #fff;
  padding: 40px 30px;
  border-radius: 16px;
  text-align: center;
  max-width: 500px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.2);
  position: relative;
  animation: fadeIn 0.4s ease-in-out;
}

.popup-box h2 {
  font-size: 2rem;
  margin-bottom: 15px;
  color: #1e1e2f;
}

.popup-box p {
  font-size: 1rem;
  color: #555;
  margin-bottom: 25px;
}

.popup-box .cta-btn {
  background-color: #ff5e57;
  color: white;
  border: none;
  padding: 12px 25px;
  border-radius: 30px;
  font-size: 1rem;
  cursor: pointer;
}

.popup-box .cta-btn:hover {
  background-color: #ff3e36;
}

.close-btn {
  position: absolute;
  top: 15px;
  right: 20px;
  font-size: 24px;
  background: none;
  border: none;
  color: #888;
  cursor: pointer;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

    </style>
</head>
<body>
    <!-- Popup Modal -->
<div class="popup-overlay" id="popup">
  <div class="popup-box">
    <button class="close-btn" id="closePopup">&times;</button>
    <h2>Letâ€™s Grow Together ðŸš€</h2>
    <p>Want to take your brand to the next level? Get in touch with our experts today!</p>
    <button class="cta-btn">Contact Us</button>
  </div>
</div>

    <script>
  // Show popup after delay
  window.addEventListener('load', function () {
    setTimeout(() => {
      document.getElementById('popup').style.display = 'flex';
    }, 2000); // show after 2 seconds
  });

  // Close popup
  document.getElementById('closePopup').addEventListener('click', function () {
    document.getElementById('popup').style.display = 'none';
  });
</script>

</body>
</html>
