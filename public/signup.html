<form id="signupForm" style="max-width: 400px; margin: 50px auto; padding: 30px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
  <h2 style="text-align: center; margin-bottom: 20px;">Sign Up</h2>
  
  <input type="text" name="name" placeholder="Name" required 
         style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;" />

  <input type="email" name="email" placeholder="Email" required 
         style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;" />

  <input type="password" name="password" placeholder="Password" required 
         style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;" />

  <select name="role" required 
          style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">
    <option value="">Select Role</option>
    <option value="user">User</option>
    <option value="admin">Admin</option>
  </select>

  <button type="submit" 
          style="width: 100%; background-color: #28a745; color: white; padding: 12px; border: none; border-radius: 5px; cursor: pointer;">
    Sign Up
  </button>
</form>

<script src="signup.js"> </script>
